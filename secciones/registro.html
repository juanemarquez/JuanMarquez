<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>CBA registro</title>
</head>
<body>
    <div class="contenedorRegisto">
        <header class="header">
            <div class="logo">
                <p class="iniciales-logo">cba</p>
                <h1>Celulares Buenos Aires</h1>
            </div>
            <nav class="menu">
                <a href="../index.html">Inicio</a>
                <a href="#">Articulos</a>
                <a href="../secciones/contacto.html">Contacto</a>
                <a href="#">Ubicacion</a>
                <a href="#">Registro</a>
            </nav>
        </header>
        <div class="fieldset">
            <fieldset>
                <legend>Registro</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" placeholder="Solo nombre" required><br>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido"><br>
                <label for="email">Correo electronico: </label>
                <input type="email" name="email" required><br>
                <label for="telefono">Telefono: </label>
                <input type="number" name="telefono" required><br>
                Seleccione franja horaria para ser llamado: 
                <select name="Franja horaria">
                    <option value="text">8hs a 13hs</option>
                    <option value="text">16hs a 20hs</option>
                </select><br>
                <label for="acepta">Recibir ofertas por correo.  </label>
                <input type="checkbox" name="acepta" checked><br>
                <input type="submit" value="Enviar">
            </fieldset>
        </div>
    </div>
</body>
</html>
